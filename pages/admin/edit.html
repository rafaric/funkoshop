<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Item | Funkoshop</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/crear.css" />
    <link rel="stylesheet" href="../../css/edit.css" />
  </head>
  <body>
    <header>
      <!-- Inicio Header -->
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="../../index.html">
            <img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/admin/logout.html">Salir</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--   Fin Header -->

    <main class="main-container container">
      <h2 class="main-container__titulo">EDIT ITEM</h2>
      <form>
        <div class="cat-lic__container">
          <label class="cat-lic" for="categoria">Categoría:</label>
          <select class="select-cat-lic" name="categoria" id="categoria">
            <option>Figuras</option>
          </select>
          <label class="cat-lic" for="licencia">Licencia:</label>
          <select class="select-cat-lic" name="licencia" id="licencia">
            <option>Naruto Shippuden</option>
          </select>
        </div>
        <div>
          <label class="form_labels-normal" for="name-product"
            >Nombre del producto:</label
          >
          <input
            class="product-input long"
            type="text"
            name="name-product"
            id="name-product"
            placeholder="Kakashi Hatake Shippuden Saga"
            value="Kakashi Hatake Shippuden Saga"
          />
        </div>
        <textarea
          class="product-description"
          name="descripcion"
          id="descripcion"
          cols="30"
          rows="10"
          placeholder="Descripción del producto"
        >
Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.  </textarea
        >
        <div class="one-line">
          <label class="form_labels-normal" for="sku">SKU:</label>
          <input
            class="product-input"
            type="text"
            name="sku"
            id="sku"
            placeholder="SSK111AB001"
            value="NAR001012"
          />
          <label class="form_labels-normal" for="price">Precio:</label>
          <input
            class="product-input"
            type="text"
            name="price"
            id="price"
            placeholder="$0.000,00"
            value="$ 1.799,00"
          />
          <label class="form_labels-normal" for="stock">Stock:</label>
          <input
            class="product-input short"
            type="text"
            name="stock"
            id="stock"
            placeholder="0"
            value="10"
          />
        </div>
        <div>
          <label class="form_labels-normal" for="discount">Descuento:</label>
          <input
            class="product-input short"
            type="text"
            name="discount"
            id="discount"
            placeholder="0%"
            value="10%"
          />
          <label class="form_labels-normal" for="cuotas">Cuotas:</label>
          <select class="select-cat-lic" name="cuotas" id="cuotas">
            <option>6 Cuotas sin interés</option>
          </select>
        </div>
        <div>
          <label class="form_labels-normal" for="images">Imágenes:</label>
          <input
            class="product-input long no-border"
            type="file"
            name="images"
            id="images"
          />
        </div>
        <div class="cargas">
          <img
            class="uploaded-img"
            src="../../img/naruto/kakashi_hatake_front.png"
            alt="imagen-frente"
          />
          <img
            class="uploaded-img"
            src="../../img/naruto/kakashi_hatake_back.png"
            alt="imagen-dorso"
          />
          <label>Frente</label>
          <label>Dorso</label>
        </div>
        <div class="botonera">
          <button>Modificar Producto</button>
        </div>
      </form>
    </main>
    <footer>
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./register.html">REGISTRARSE</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture>
          <img
            src="../../img/branding/isotype.svg"
            alt="Isotipo de la marca Funkoshop"
          />
        </picture>
      </nav>

      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
  </body>
</html>
